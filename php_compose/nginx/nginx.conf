server {
    listen 80;
    server_name clinicalibre.cl www.clinicalibre.cl;

    # Redirige todo el tr√°fico HTTP a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name clinicalibre.cl www.clinicalibre.cl;

    ssl_certificate /etc/letsencrypt/live/clinicalibre.cl/fullchain.pem;  # Ruta al certificado Let's Encrypt
    ssl_certificate_key /etc/letsencrypt/live/clinicalibre.cl/privkey.pem;  # Ruta a la clave privada Let's Encrypt

    location / {
        proxy_pass http://php_codeneiter_3:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
